<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Ticketing System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 16px;
            color: #333;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #333;
        }
        .toolbar {
            display: flex;
            gap: 8px;
        }
        .toolbar button {
            padding: 6px 12px;
            background: #6264a7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .toolbar button:hover {
            background: #4f52b2;
        }
        .ticket-list {
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .ticket-header, .ticket-row {
            display: grid;
            grid-template-columns: 80px 60px 1fr 2fr 120px 160px 120px 120px 100px;
            padding: 8px 16px;
            border-bottom: 1px solid #e5e5e5;
            align-items: center;
        }
        .ticket-header {
            font-weight: 600;
            font-size: 12px;
            color: #5e5e5e;
            text-transform: uppercase;
            background: #fafafa;
        }
        .ticket-row {
            font-size: 14px;
            transition: background 0.2s;
            cursor: pointer;
        }
        .ticket-row:hover {
            background: #f5f5f5;
        }
        .status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-none {
            background: #e1f0ff;
            color: #0067b8;
        }
        .status-approved {
            background: #e6f4ea;
            color: #107c41;
        }
        .status-rejected {
            background: #fdeded;
            color: #d13438;
        }
        .user-circle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .circle {
            width: 24px;
            height: 24px;
            background: #d1d1d1;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
        }
        .ticket-row button {
            padding: 4px 8px;
            background: #d83b01;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .ticket-row button:hover {
            background: #b32d00;
        }
        .message {
            padding: 16px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .error {
            color: #d83b01;
        }
        .loading {
            color: #6264a7;
        }
        /* Modal Styles (Create Ticket) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            width: 500px;
            max-width: 90%;
            margin: 100px auto;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .modal-content h2 {
            font-size: 18px;
            margin: 0 0 16px;
            font-weight: 600;
        }
        .modal-content label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .modal-content select, .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .modal-content .approvers-section {
            margin-bottom: 12px;
        }
        .modal-content .approvers-section .user-circle {
            margin-top: 8px;
        }
        .modal-content .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        .modal-content .toggle input {
            width: auto;
        }
        .modal-content .button-group {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .modal-content button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal-content .submit {
            background: #6264a7;
            color: #fff;
        }
        .modal-content .submit:hover {
            background: #4f52b2;
        }
        .modal-content .cancel {
            background: #e5e5e5;
            color: #333;
        }
        .modal-content .cancel:hover {
            background: #d5d5d5;
        }
        /* Details Modal Styles */
        .details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .details-modal-content {
            background: #fff;
            width: 500px;
            max-width: 90%;
            margin: 100px auto;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .details-modal-content .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        .details-modal-content .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        .details-modal-content .header h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        .details-modal-content .ticket-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .details-modal-content .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }
        .details-modal-content .timeline {
            border-left: 2px solid #e5e5e5;
            padding-left: 20px;
            margin-left: 12px;
        }
        .details-modal-content .timeline-item {
            margin-bottom: 16px;
            position: relative;
        }
        .details-modal-content .timeline-item::before {
            content: '';
            width: 12px;
            height: 12px;
            background: #d1d1d1;
            border-radius: 50%;
            position: absolute;
            left: -27px;
            top: 4px;
        }
        .details-modal-content .timeline-item .user-circle {
            margin-bottom: 4px;
        }
        .details-modal-content .timeline-item .action {
            font-size: 14px;
            font-weight: 500;
        }
        .details-modal-content .timeline-item .details {
            font-size: 12px;
            color: #666;
        }
        .details-modal-content .footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
        }
        .details-modal-content .footer button {
            padding: 6px 12px;
            background: #e5e5e5;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .details-modal-content .footer button:hover {
            background: #d5d5d5;
        }
        @media (max-width: 768px) {
            .ticket-header, .ticket-row {
                grid-template-columns: 60px 1fr 1fr 80px;
            }
            .ticket-header span:nth-child(1), .ticket-row span:nth-child(1) {
                display: none; /* Hide Priority */
            }
            .ticket-header span:nth-child(4), .ticket-row span:nth-child(4) {
                display: none; /* Hide Description */
            }
            .ticket-header span:nth-child(6), .ticket-row span:nth-child(6) {
                display: none; /* Hide Created At */
            }
            .ticket-header span:nth-child(7), .ticket-row span:nth-child(7) {
                display: none; /* Hide Sent by */
            }
            .ticket-header span:nth-child(8), .ticket-row span:nth-child(8) {
                display: none; /* Hide Sent to */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ticketing System</h1>
            <div class="toolbar">
                <button onclick="openModal()">New ticket</button>
            </div>
        </div>
        <div class="ticket-list">
            <div class="ticket-header">
                <span>Priority</span>
                <span>ID</span>
                <span>Title</span>
                <span>Description</span>
                <span>Status</span>
                <span>Created At</span>
                <span>Sent by</span>
                <span>Sent to</span>
                <span>Action</span>
            </div>
            <div id="ticket-list"></div>
        </div>
    </div>

    <!-- Modal for creating a new ticket -->
    <div id="create-ticket-modal" class="modal">
        <div class="modal-content">
            <h2>New request</h2>
            <label>Request type *</label>
            <select>
                <option>Basic</option>
            </select>
            <label>Name of request *</label>
            <input type="text" id="modal-title" placeholder="Use a name that's easy to understand..." required>
            <label>Description *</label>
            <textarea id="modal-description" placeholder="Enter description here" required></textarea>
            <div class="approvers-section">
                <label>Sent to *</label>
                <div class="user-circle">
                    <span class="circle">ST</span>
                    Support Team
                </div>
            </div>
            <div class="toggle">
                <input type="checkbox" id="require-response">
                <label for="require-response">Require a response from all recipients</label>
            </div>
            <label>Priority</label>
            <select id="modal-priority">
                <option>High</option>
                <option selected>Medium</option>
                <option>Low</option>
            </select>
            <label>Additional details</label>
            <textarea id="modal-additional-details" placeholder="Enter additional details here"></textarea>
            <div class="button-group">
                <button class="cancel" onclick="closeModal()">Cancel</button>
                <button class="submit" onclick="createTicket()">Create</button>
            </div>
        </div>
    </div>

    <!-- Modal for ticket details -->
    <div id="ticket-details-modal" class="details-modal">
        <div class="details-modal-content">
            <button class="close" onclick="closeDetailsModal()">×</button>
            <div class="header">
                <h2>Ticket Details</h2>
                <span id="details-status" class="status"></span>
            </div>
            <div class="ticket-title" id="details-title"></div>
            <div class="description" id="details-description"></div>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="user-circle">
                        <span class="circle">PK</span>
                        <span class="action">Approved by Pranjal Khadka</span>
                    </div>
                    <div class="details" id="details-approved-time"></div>
                </div>
                <div class "timeline-item">
                    <div class="user-circle">
                        <span class="circle">PK</span>
                        <span class="action">Requested by Pranjal Khadka</span>
                    </div>
                    <div class="details" id="details-requested-time"></div>
                </div>
            </div>
            <div class="footer">
                <button onclick="closeDetailsModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ticket-teams.fly.dev';
        let allTickets = [];

        // Modal functions (Create Ticket)
        function openModal() {
            document.getElementById('create-ticket-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('create-ticket-modal').style.display = 'none';
            document.getElementById('modal-title').value = '';
            document.getElementById('modal-description').value = '';
            document.getElementById('require-response').checked = false;
            document.getElementById('modal-priority').value = 'Medium';
            document.getElementById('modal-additional-details').value = '';
        }

        // Details Modal functions
        function openDetailsModal(ticket) {
            document.getElementById('details-status').className = `status status-${ticket.status.toLowerCase()}`;
            document.getElementById('details-status').textContent = ticket.status;
            document.getElementById('details-title').textContent = ticket.title;
            document.getElementById('details-description').textContent = ticket.description;
            const createdTime = new Date(ticket.created_at).toLocaleString();
            document.getElementById('details-requested-time').textContent = createdTime;
            document.getElementById('details-approved-time').textContent = createdTime;
            document.getElementById('ticket-details-modal').style.display = 'block';
        }

        function closeDetailsModal() {
            document.getElementById('ticket-details-modal').style.display = 'none';
        }

        // Display message (loading, error, or no tickets)
        function displayMessage(text, className) {
            const ticketList = document.getElementById('ticket-list');
            ticketList.innerHTML = `<div class="message ${className}">${text}</div>`;
        }

        // Fetch and display tickets
        async function fetchTickets() {
            displayMessage('Loading tickets...', 'loading');
            try {
                const response = await fetch(`${API_URL}/tickets`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const tickets = await response.json();
                allTickets = tickets;
                const ticketList = document.getElementById('ticket-list');
                if (tickets.length === 0) {
                    displayMessage('No tickets found. Create one using the button above.', '');
                    return;
                }
                ticketList.innerHTML = '';
                tickets.forEach((ticket, index) => {
                    const row = document.createElement('div');
                    row.className = 'ticket-row';
                    row.onclick = () => openDetailsModal(ticket);
                    row.innerHTML = `
                        <span>High</span>
                        <span>${ticket.id}</span>
                        <span>${ticket.title}</span>
                        <span>${ticket.description}</span>
                        <span><span class="status status-${ticket.status.toLowerCase()}">${ticket.status}</span></span>
                        <span>${new Date(ticket.created_at).toLocaleString()}</span>
                        <span class="user-circle"><span class="circle">PK</span> Pranjal Khadka</span>
                        <span class="user-circle"><span class="circle">ST</span> Support Team</span>
                        <span><button onclick="event.stopPropagation(); deleteTicket(${ticket.id})">Delete</button></span>
                    `;
                    ticketList.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching tickets:', error);
                displayMessage(`Error fetching tickets: ${error.message}. Check if the backend is running at ${API_URL}.`, 'error');
            }
        }

        // Create a new ticket
        async function createTicket() {
            const title = document.getElementById('modal-title').value;
            let description = document.getElementById('modal-description').value;
            const additionalDetails = document.getElementById('modal-additional-details').value;

            if (!title || !description) {
                alert('Please fill in all required fields');
                return;
            }

            // Append additional details to description if provided
            if (additionalDetails) {
                description += '\n\nAdditional details:\n' + additionalDetails;
            }

            try {
                const response = await fetch(`${API_URL}/tickets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description })
                });
                if (response.ok) {
                    closeModal();
                    fetchTickets();
                } else {
                    alert('Error creating ticket');
                }
            } catch (error) {
                console.error('Error creating ticket:', error);
                alert('Error creating ticket');
            }
        }

        // Delete a ticket
        async function deleteTicket(ticketId) {
            try {
                const response = await fetch(`${API_URL}/tickets/${ticketId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    fetchTickets();
                } else {
                    alert('Error deleting ticket');
                }
            } catch (error) {
                console.error('Error deleting ticket:', error);
                alert('Error deleting ticket');
            }
        }

        // Initial fetch
        fetchTickets();
    </script>
</body>
</html>
