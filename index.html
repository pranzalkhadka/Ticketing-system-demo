<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Ticketing System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 16px;
            color: #333;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: #333;
        }
        .toolbar {
            display: flex;
            gap: 8px;
        }
        .toolbar button {
            padding: 6px 12px;
            background: #6264a7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .toolbar button:hover {
            background: #4f52b2;
        }
        .ticket-list {
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .ticket-header, .ticket-row {
            display: grid;
            grid-template-columns: 60px 1fr 2fr 120px 160px 100px;
            padding: 8px 16px;
            border-bottom: 1px solid #e5e5e5;
            align-items: center;
        }
        .ticket-header {
            font-weight: 600;
            font-size: 12px;
            color: #5e5e5e;
            text-transform: uppercase;
            background: #fafafa;
        }
        .ticket-row {
            font-size: 14px;
            transition: background 0.2s;
        }
        .ticket-row:hover {
            background: #f5f5f5;
        }
        .status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-none {
            background: #e1f0ff;
            color: #0067b8;
        }
        .ticket-row button {
            padding: 4px 8px;
            background: #d83b01;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .ticket-row button:hover {
            background: #b32d00;
        }
        .message {
            padding: 16px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .error {
            color: #d83b01;
        }
        .loading {
            color: #6264a7;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            width: 400px;
            max-width: 90%;
            margin: 100px auto;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content h2 {
            font-size: 18px;
            margin: 0 0 16px;
            font-weight: 600;
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .modal-content .button-group {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .modal-content button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal-content .submit {
            background: #6264a7;
            color: #fff;
        }
        .modal-content .submit:hover {
            background: #4f52b2;
        }
        .modal-content .cancel {
            background: #e5e5e5;
            color: #333;
        }
        .modal-content .cancel:hover {
            background: #d5d5d5;
        }
        @media (max-width: 768px) {
            .ticket-header, .ticket-row {
                grid-template-columns: 60px 1fr 1fr 80px;
            }
            .ticket-header span:nth-child(3), .ticket-row span:nth-child(3) {
                display: none;
            }
            .ticket-header span:nth-child(5), .ticket-row span:nth-child(5) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ticketing System</h1>
            <div class="toolbar">
                <button onclick="openModal()">New ticket</button>
            </div>
        </div>
        <div class="ticket-list">
            <div class="ticket-header">
                <span>ID</span>
                <span>Title</span>
                <span>Description</span>
                <span>Status</span>
                <span>Created At</span>
                <span>Action</span>
            </div>
            <div id="ticket-list"></div>
        </div>
    </div>

    <!-- Modal for creating a new ticket -->
    <div id="create-ticket-modal" class="modal">
        <div class="modal-content">
            <h2>Create New Ticket</h2>
            <input type="text" id="modal-title" placeholder="Ticket Title" required>
            <textarea id="modal-description" placeholder="Ticket Description" required></textarea>
            <div class="button-group">
                <button class="cancel" onclick="closeModal()">Cancel</button>
                <button class="submit" onclick="createTicket()">Create</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ticket-teams.fly.dev';

        // Modal functions
        function openModal() {
            document.getElementById('create-ticket-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('create-ticket-modal').style.display = 'none';
            document.getElementById('modal-title').value = '';
            document.getElementById('modal-description').value = '';
        }

        // Display message (loading, error, or no tickets)
        function displayMessage(text, className) {
            const ticketList = document.getElementById('ticket-list');
            ticketList.innerHTML = `<div class="message ${className}">${text}</div>`;
        }

        // Fetch and display tickets
        async function fetchTickets() {
            displayMessage('Loading tickets...', 'loading');
            try {
                const response = await fetch(`${API_URL}/tickets`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const tickets = await response.json();
                const ticketList = document.getElementById('ticket-list');
                if (tickets.length === 0) {
                    displayMessage('No tickets found. Create one using the button above.', '');
                    return;
                }
                ticketList.innerHTML = '';
                tickets.forEach(ticket => {
                    const row = document.createElement('div');
                    row.className = 'ticket-row';
                    row.innerHTML = `
                        <span>${ticket.id}</span>
                        <span>${ticket.title}</span>
                        <span>${ticket.description}</span>
                        <span><span class="status status-${ticket.status.toLowerCase()}">${ticket.status}</span></span>
                        <span>${new Date(ticket.created_at).toLocaleString()}</span>
                        <span><button onclick="deleteTicket(${ticket.id})">Delete</button></span>
                    `;
                    ticketList.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching tickets:', error);
                displayMessage(`Error fetching tickets: ${error.message}. Check if the backend is running at ${API_URL}.`, 'error');
            }
        }

        // Create a new ticket
        async function createTicket() {
            const title = document.getElementById('modal-title').value;
            const description = document.getElementById('modal-description').value;
            if (!title || !description) {
                alert('Please fill in all fields');
                return;
            }
            try {
                const response = await fetch(`${API_URL}/tickets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description })
                });
                if (response.ok) {
                    closeModal();
                    fetchTickets();
                } else {
                    alert('Error creating ticket');
                }
            } catch (error) {
                console.error('Error creating ticket:', error);
                alert('Error creating ticket');
            }
        }

        // Delete a ticket
        async function deleteTicket(ticketId) {
            try {
                const response = await fetch(`${API_URL}/tickets/${ticketId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    fetchTickets();
                } else {
                    alert('Error deleting ticket');
                }
            } catch (error) {
                console.error('Error deleting ticket:', error);
                alert('Error deleting ticket');
            }
        }

        // Initial fetch
        fetchTickets();
    </script>
</body>
</html>
